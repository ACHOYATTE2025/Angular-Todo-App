<div class="container">
   <div class="text-center mt-5">
        <h3>THE TODO Application </h3>
      </div>
  <div class="row  justify-content-center">
  

    <div class="col-12 col-md-6 ">
      
        <form  #taskForm="ngForm"   (ngSubmit)="onSubmit(taskForm)" >
          <div class='input-group mb-4'>
            <input type="text" class="form-control" id="task" placeholder="Enter task" 
                    [ngModel]="todo" name="task" required/>
            <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" 
                  class="form-text text-danger">Required
                field</small>
            <button [disabled]="taskForm.invalid" id="submitButton"  
                    class="btn btn-primary">{{add(todo)}}</button>
          </div>
        </form>
    </div>
     
   

    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Completed</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskArray; index as i">
                <td>{{t.taskName}}</td>
                <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
                <td><button class="btn btn-warning btn-sm" (click)="onEdit(i)">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
            </tr>

        </tbody>
    </table>
    </div>
     </div>
